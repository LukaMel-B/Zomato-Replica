<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
      <!-- Favicons -->
  <link href="assets/images/favicon.avif" rel="icon">
  

  <!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link href="assets/vendor/aos/aos.css" rel="stylesheet">
<link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
<link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
<link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  

  <!-- Template Main CSS File -->
  <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header-img">
        <header>
            <nav class="navbar navbar-expand-md  ">
                <div class="container-lg">
                 <span class="get-app d-none d-md-inline">Get the App</span>
                 <button class="navbar-toggle menu-icon d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="ri-menu-line"></i>
                 </button>
                   <!-- Bootstrap -->
             <div id="navbar" class="collapse navbar-collapse justify-content-end align-center">
                 <ul class="navbar-nav">
                   <li class="nav-item"><a class="nav-link" href="#">Investor Relations</a></li>
                   <li class="nav-item"><a class="nav-link" href="#">Add restaurant</a></li>
                   <li class="nav-item"><a class="nav-link" href="#">Log In</a></li>
                   <li class="nav-item"><a class="nav-link" href="#">Sign Up</a></li>
                 </ul>
             </div>
                </div>
         </nav>
        </header>
       <div class="content-wrapper">
        <div class="row align-items-center justify-content-center">
            <div class="col-sm-3">
                <div class="logo-img">
                    <img src="assets/images/zomato-logo.avif" alt="logo" class="logo-img">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8 ">
                    <h1 class="description">Discover the best food & drinks in <span>Kochi</span> </h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="searchContainer col-md-7">
                    <div class="searchbox">
                        <div class="location">
                            <i class="ri-map-pin-2-fill "style="color: rgb(220, 116, 116);"></i>
                            <input class="place-inputs" placeholder="Echamuku, Thrikkakara, Kakkanad">
                            <i class="ri-arrow-down-s-fill dropdown" style="color: rgb(77, 77, 77); font-size: 1.4rem !important;"></i>
                        </div>
                        <div class="divider">
                        </div>
                        <div class="search-section">
                            <div class="search-icon">
                                <i class="ri-search-line"></i>
                            </div>
                            <input placeholder="Search for restaurant, cuisine or a dish" class="search-text">
                        </div>
                    </div>
                </div>
            </div>
         </div>
       </div>
    </div>
    
               
</body>
</html>
